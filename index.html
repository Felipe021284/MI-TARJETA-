  <style>
      * {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Baloo 2', sans-serif;
}

body {
  display: flex;
  align-items: center;
  justify-content: center;
  min-height: 100vh;
  background: black;
  flex-wrap: wrap;
}

/* Tarjeta */
.card {
  position: relative;
  width: 300px;
  max-width: 90%;
  border-radius: 5px;
  overflow: hidden;
  transition: .5s;
  margin: 15px 20px;
}

/* Fondo de nubes */
.card::before,
.card::after {
  content: "";
  position: absolute;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: url("https://i.ibb.co/JwG4W0jf/IMG-20260221-WA0001.jpg") no-repeat center center;
  background-size: cover;
}

.card::before {
  animation: mover1 5s infinite linear;
  z-index: -2;
}

.card::after {
  opacity: 0.5;
  animation: mover2 5s infinite linear;
  z-index: -1;
}

@keyframes mover1 {
  0%   { transform: scale(1) translate(0,0); }
  50%  { transform: scale(1.1) translate(-20px, -10px); }
  100% { transform: scale(1) translate(0,0); }
}

@keyframes mover2 {
  0%   { transform: scale(1) translate(0,0); }
  50%  { transform: scale(1.1) translate(20px, 15px); }
  100% { transform: scale(1) translate(0,0); }
}

.card:hover {
  box-shadow: 0 5px 10px rgba(0,0,0,1);
  transform: translateY(-20px);
}

/* Encabezado */
.card .head {
  height: 250px;
  width: 100%;
  position: relative;
  z-index: 1;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* Contenedor para la esfera 3D */
#sphere-container {
  width: 250px;
  height: 250px;
  position: relative;
  top: 20px; /* mueve la esfera hacia abajo */
}

#sphere-container canvas {
  width: 100% !important;
  height: 100% !important;
  display: block;
}

/* Texto */
.card .description {
  height: 180px;
 /* padding: 40px 20px 20px 20px;*/
  border-bottom: white solid 1px ;
  text-align: center;
  position: relative;
  z-index: 1;
}

h2{
   font-size:32px; 
}

h4{
   font-size:20px; 
}

p{
   font-size:16px; 
}


a{
   font-size:20px; 
}
.card .description h2,h4,p,i{
  animation: animate 10s infinite linear;
}

@keyframes animate {
  0%,100%{ color:aqua; }
  25%{ color: deeppink; }
  50%{ color:deepskyblue; }
  75%{ color: white; }
}

/* Redes sociales */
.card .contact {
  width: 100%;
  height: 75px;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size:30px;
  position: relative;
  z-index: 1;
}

.card .contact a {
  text-decoration: none;
  color: #fff;
  padding: 5px 10px;
  border-radius: 100%;
  transition: .5s;  
}

.card .contact a:hover {
  background: linear-gradient(to top,blue,black);
  box-shadow: 0 5px 5px rgba(0,0,0,1);
  transform: translateY(-10px);
}

/* Botón catálogo */

.CATALOGO{
  position: relative;
/*  left:65px;*/
  text-align:center;
  color:white;
  text-decoration:none;
 margin:5px;
  width: 170px;
  height:40px;
  padding:5px;
  font-size: 20px;
  border-radius: 20px;
  border: 1px white solid;
  box-shadow:0px 0px 10px 1px white;
  text-shadow: -2px 1px purple;
  background: linear-gradient(-45deg,white, blue,black,blue,white );
  background-size: 300%;
  animation: bg-animation 20s infinite;
  z-index: 1;
}

@keyframes bg-animation {
  0% { background-position: left; }
  50% { background-position: right; }
  100% { background-position: left; }
}


/*efecto matrix h2*/
   #matrix-text {
   /* font-size:3em;*/
    font-size:32px;
    
    white-space: pre;
  /*  font-family: 'Montserrat', sans-serif;*/
    letter-spacing: 4px;
    color: #00ff00; /* verde Matrix */
  }

  /* Animación Matrix para cada letra */
  #matrix-text span {
    opacity: 0;
    transform: translateY(-400px);
    display: inline-block;
    animation: caer 3s forwards;
  }

  @keyframes caer {
    0%   { opacity: 0; transform: translateY(-400px); }
    100% { opacity: 1; transform: translateY(0); }
  }
  
  
  /*efecto olas de mar h4*/
    #wave-text {
   /* font-size:2em;*/
    font-size:20px;
 /*   font-family: 'Raleway', sans-serif;*/
    display: inline-block;
    color: #00ffff; /* aqua */
    white-space: pre; /* mantiene los espacios */
  }

  #wave-text span {
    display: inline-block;
    animation: wave 2s infinite ease-in-out;
  }

  @keyframes wave {
    0%   { transform: translateY(0); }
    25%  { transform: translateY(-8px); }
    50%  { transform: translateY(0); }
    75%  { transform: translateY(8px); }
    100% { transform: translateY(0); }
  }
  /*efecto zoom p */
   #zoom-text {
  font-size: 1rem;
  opacity: 0;
  transform: scale(0);
  animation: zoomIn 5s forwards ease-out, animate 10s infinite linear;
}

  @keyframes zoomIn {
    0%   { opacity: 0; transform: scale(0); }
    50%  { opacity: 0.7; transform: scale(1.2); } /* ligero sobre-zoom */
    100% { opacity: 1; transform: scale(1); }     /* tamaño final */
  }
  
  
 /* Contenedor general de los botones */
.CATALOGO {
  font-size: 20px;
  margin: 20px auto;       /* centra horizontalmente */
  text-align: center;
  width: fit-content;
  position: relative;
  opacity: 0;
  border-radius: 20px;
  border: 1px solid white;
  box-shadow: 0px 0px 10px 1px white;
  text-shadow: -2px 1px purple;
  background: linear-gradient(-45deg, white, blue, black, blue, white);
  background-size: 300%;
  animation: bg-animation 20s infinite linear; /* gradiente animado */
}

/* Estilo de los enlaces con zoom constante */
.CATALOGO a {
  display: inline-block;
  text-decoration: none;
  font-size: 1.2rem;
  color: #fff;
/*  padding: 10px 20px;"*/
  border-radius: 8px;
  transition: transform 0.3s;
  animation: zoomPulse 2s infinite ease-in-out; /* zoom constante */
}

.CATALOGO a:hover {
  transform: scale(1.15);
}

/* Entrada desde la izquierda */
.izquierda {
  animation: entrarIzquierda 1s forwards ease-out;
}

@keyframes entrarIzquierda {
  0%   { transform: translateX(-100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* Entrada desde la derecha */
.derecha {
  animation: entrarDerecha 1s forwards ease-out;
  animation-delay: 0.5s;
}

@keyframes entrarDerecha {
  0%   { transform: translateX(100%); opacity: 0; }
  100% { transform: translateX(0); opacity: 1; }
}

/* Fondo animado */
@keyframes bg-animation {
  0%   { background-position: left; }
  50%  { background-position: right; }
  100% { background-position: left; }
}

/* Zoom infinito aplicado al enlace */
@keyframes zoomPulse {
  0%   { transform: scale(1); }
  50%  { transform: scale(1.05); }
  100% { transform: scale(1); }
}

</div>

<div class="CATALOGO derecha">

  <!-- Script Three.js -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="script.js"></script>
  <script>
      const scene = new THREE.Scene();
const camera = new THREE.PerspectiveCamera(75, 1, 0.1, 1000);
camera.position.z = 2.5;

const renderer = new THREE.WebGLRenderer({antialias:true, alpha:true});
const container = document.getElementById("sphere-container");
renderer.setSize(container.clientWidth, container.clientHeight);
container.appendChild(renderer.domElement);

const textureLoader = new THREE.TextureLoader();
const texture = textureLoader.load('https://i.ibb.co/B2JWvpCm/IMG-20260221-173626.jpg');

const geometry = new THREE.SphereGeometry(1, 64, 64);
const material = new THREE.MeshStandardMaterial({
  map: texture,
  roughness: 0.2,
  metalness: 0.7
});
const sphere = new THREE.Mesh(geometry, material);
scene.add(sphere);

const mainLight = new THREE.PointLight(0x00aaff, 15, 100);
mainLight.position.set(5, 5, 5);
scene.add(mainLight);

const fillLight = new THREE.PointLight(0x0044ff, 15, 100);
fillLight.position.set(-5, -5, 5);
scene.add(fillLight);

const ambientLight = new THREE.AmbientLight(0x222222, 0.8);
scene.add(ambientLight);

function animate() {
  requestAnimationFrame(animate);
  sphere.rotation.y -= 0.01; // giro inverso
  renderer.render(scene, camera);
}
animate();


//efecto matrix h2
function prepararMatrixTexto() {
    const p = document.getElementById('matrix-text');
    if (!p) return;

    const texto = p.getAttribute('data-text');
    p.textContent = ''; // limpiar contenido

    // Crear spans para cada letra con retraso aleatorio
    for (let i = 0; i < texto.length; i++) {
      const span = document.createElement('span');
      span.textContent = texto[i];
      // Retraso aleatorio entre 0 y 1.5 segundos
      const delay = (Math.random() * 1.5).toFixed(2);
      span.style.animationDelay = `${delay}s`;
      p.appendChild(span);
    }
  }

  // Ejecutar al cargar
  prepararMatrixTexto();
  
  
  //efecto olas de mar
  function prepararWaveTexto() {
    const p = document.getElementById('wave-text');
    if (!p) return;

    const texto = p.textContent;
    p.textContent = ''; // limpiar contenido

    // Crear spans para cada letra (incluyendo espacios)
    for (let i = 0; i < texto.length; i++) {
      const span = document.createElement('span');
      span.textContent = texto[i] === " " ? "\u00A0" : texto[i]; // espacio visible
      span.style.animationDelay = `${i * 0.2}s`; // efecto de ola progresivo
      p.appendChild(span);
    }
  }

  prepararWaveTexto();
  </script>
